<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDPR Entity Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #log-window {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            padding: 15px;
            height: 400px;
            overflow-y: scroll;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3>GDPR Entity Extractor (Oh lala mama, it's the Ollama version)</h3>
        </div>
        <div class="card-body">
            
            <p>Ladda upp din JSON-fil med data för att starta extraheringen.</p>
            
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Välj källfil (.json)</label>
                    <input class="form-control" type="file" id="fileInput" name="file" accept=".json" required>
                </div>
                <button type="submit" class="btn btn-success" id="startBtn">Starta Process</button>
            </form>

            <hr class="my-4">

            <h5>Output Logg:</h5>
            <div id="log-window">Inväntar start...</div>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('uploadForm');
    const logWindow = document.getElementById('log-window');
    const startBtn = document.getElementById('startBtn');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        startBtn.disabled = true;
        startBtn.innerText = "Körs...";
        logWindow.innerText = "Initierar...\n";
        
        const formData = new FormData(form);

        try {
            // Start fetch-request
            const response = await fetch('/run', {
                method: 'POST',
                body: formData
            });

            // Read the stream
            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                
                // decode the chunks and add to the log
                const text = decoder.decode(value);
                logWindow.innerText += text;
                
                // Scrolla to the last thingylingy dingy stringy
                logWindow.scrollTop = logWindow.scrollHeight;
            }
        } catch (error) {
            logWindow.innerText += `\n\nETT FEL UPPSTOD: ${error}`;
        } finally {
            startBtn.disabled = false;
            startBtn.innerText = "Starta Process";
        }
    });
</script>

</body>
</html>
